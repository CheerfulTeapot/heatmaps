<VirtualHost *>
    LoadModule wsgi_module /etc/httpd/modules/mod_wsgi-py34.cpython-34m.so
    WSGIPythonHome /var/www/heatmaps/venv
    WSGIDaemonProcess heatmaps user= group= threads= \
        python-path=/var/virtualenvs/heatmap_venv/lib/python3.4/site-packages/:/var/www/heatmaps/
    WSGIScriptAlias / /var/www/heatmaps/heatmaps.wsgi
    <Directory >
        WSGIProcessGroup
        WSGIApplicationGroup
        WSGIScriptReloading On
        Order deny,allow
        Allow from all
    </Directory>
</VirtualHost>
